name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: pub run test
    - name: Run analyzer
      run: dartanalyzer --fatal-infos --fatal-warnings .
      if: always()
    - name: Run dartfmt
      run: dartfmt -n .
      if: always()
